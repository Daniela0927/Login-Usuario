<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Cliente</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-cyan-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border border-white/50">
    <div class="p-8">
      <div class="text-center mb-8">
        <div class="mx-auto bg-gradient-to-r from-blue-500 to-cyan-500 w-16 h-16 rounded-xl flex items-center justify-center mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-800">Bienvenido</h1>
        <p class="text-gray-500 mt-1">Inicia sesión en tu cuenta</p>
      </div>
      <form class="space-y-5">
        <div>
          <input type="email" placeholder="Correo electrónico"
            class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition" />
        </div>
        <div>
          <input type="password" placeholder="Contraseña"
            class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition" />
        </div>
        <button type="submit"
          class="w-full py-3.5 bg-gradient-to-r from-blue-500 to-cyan-500 hover:from-blue-600 hover:to-cyan-600 text-white font-medium rounded-xl shadow-md hover:shadow-lg transition duration-300 transform hover:-translate-y-0.5">
          Iniciar sesión
        </button>
      </form>

      <!-- Enlace de registro -->
      <div class="text-center mt-6">
        <p class="text-gray-600 text-sm">
          ¿No tienes cuenta? 
          <a href="#" class="font-medium text-blue-600 hover:text-blue-800 transition">
            Regístrate aquí
          </a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
